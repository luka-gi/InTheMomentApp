{% extends "base_generic.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />

<div class="container sidebar">

  <div class="row">
    <div class="col">
      <a href="{% url 'home' %}" class="btn btn-secondary btn-lg" role="button">In The Moment</a>
    </div>

    <div class="col">
      <img src="https://drive.google.com/uc?export=view&id=1fq6G5TdcJo0cDREjxU7XtAVdYgkbi9jq" height="70%" width="50%">
    </div>
  </div>

  <br>
  <div class="row">

    <div class="btn-group col-3" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-solid fa-chevrons-down">More</i>
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="/">Reminders</a>
      <a class="dropdown-item" href="bundles">Bundles</a>
      <a class="dropdown-item" href="settings">Settings</a>
    </div>
  </div>

  <div class="col-8" style="text-align: center;">
    <span class="badge badge-secondary">
      <h3>Append Reminders</h3>
    </span>
  </div>

</div>


<br>

<br>
<form method = "POST" action = "{% url 'append_reminder_bundle' %}">
  {% csrf_token %}

  <div class = "col">

    
    <select class = "form-select" >
      <option selected>Your Bundles</option>

      {% for bundle in object_list %}

      <option value = "{{ bundle }}" name = "selectedBundles">{{bundle.name}}</option>

      {% endfor %}

    </select>

    <button type = "submit" class = "btn btn-primary">Submit</button>

  </div>


<ul class="list-group" style="overflow-y: scroll; height: 55%;">
  
    
    {% for reminder in reminders %}
    
      <li class="list-group-item">
        
       
        <div class = "form-check">
          <h3><input class = "form-check-input" value = {{reminder}} type = "checkbox" name = "selectedReminders">{{ reminder }}</input></h3>
    
        <p>{{ reminder.body}}</p>
      

      </li>
    {% endfor %}
    

  
</ul>
</form>
</div>
</form>


{% endblock %}
